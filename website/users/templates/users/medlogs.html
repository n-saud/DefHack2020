{% extends 'users/main.html' %}

{% block content %}

<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Logs</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Date</th>
							<th>Medication</th>
							<th>Doses</th>
							<th>Update</th>
							<th>Remove</th>
						</tr>
						{% for i in logs%}
						<tr>
							<td>{{i.date_created}}</td>
							<td>{{i.medication}}</td>
							<td>{{i.number_of_doses}}</td>
							<td>{{i.durarion_in_hours}}</td>
							<td><a class = "btn btn-sm btn-info" href="">Update</a></td>
							<td><a class = "btn btn-sm btn-danger" href="">Remove</a></td>
						</tr>
						{% endfor%}
					</table>
				</div>
			</div>

		</div>

{% endblock %}
