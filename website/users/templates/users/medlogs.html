{% extends 'users/main.html' %}

{% block content %}

<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Logs</h5>
					<a class="btn btn-primary  btn-sm btn-block" href="{%url 'create_medlog'%}">Add Log</a>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Date</th>
							<th>Medication</th>
							<th>Doses</th>
							<th>Update</th>
							<th>Remove</th>
						</tr>
						{% for medlog in logs%}
						<tr>
							<td>{{medlog.date_created}}</td>
							<td>{{medlog.medication}}</td>
							<td>{{medlog.number_of_doses}}</td>
							<td><a class = "btn btn-sm btn-info" href="{% url 'update_medlog' medlog.id %}">Update</a></td>
							<td><a class = "btn btn-sm btn-danger" href="{% url 'delete_medlog' medlog.id %}">Remove</a></td>
						</tr>
						{% endfor%}
					</table>
				</div>
			</div>

		</div>

{% endblock %}
