{% extends 'users/main.html' %}

{% block content %}

<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Medications</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Medication</th>
							<th>Treatment For</th>
							<th>Side Effects</th>
							<th>Update</th>
							<th>Remove</th>
						</tr>

						{% for i in medications%}
						<tr>
							<td>{{i.name}}</td>
							<td>{{i.treatment_for}}</td>
							<td>{{i.side_effects}}</td>
							<td><a class = "btn btn-sm btn-info" href="">Update</a></td>
							<td><a class = "btn btn-sm btn-danger" href="">Remove</a></td>
						</tr>
						{% endfor%}
					</table>
				</div>
			</div>

		</div>

{% endblock %}
