<br>

<div class="row">
	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="total-orders">
			  	<div class="card-header">
			  		<h5 class="card-title">Total Medications</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{medications_count}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="orders-delivered">
			  	<div class="card-header">
			  		<h5 class="card-title">Total Possible Side Effects</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{side_effects_count}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="orders-pending">
			  	<div class="card-header">
			  		<h5 class="card-title">Total Logs</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{logs_count}}</h3>
			  	</div>
			</div>
		</div>
	</div>
</div>
